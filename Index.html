<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js" defer></script>
   <script src="menuApp.js"> </script>
  <style>
    .floating-cart {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 300px;
      z-index: 1000;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .menu-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container my-5" x-data="menuApp()">
    <!-- Floating Cart Summary -->
    <div class="floating-cart">
      <h4>Cart Summary</h4>
      <div class="table-responsive">
        <table class="table table-sm">
          <thead>
            <tr>
              <th>Item</th>
              <th>Qty</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <template x-for="cartItem in cart" :key="cartItem.id">
              <tr>
                <td x-text="cartItem.name"></td>
                <td x-text="cartItem.quantity"></td>
                <td>$<span x-text="(cartItem.quantity * cartItem.price).toFixed(2)"></span></td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
      <p>Subtotal: $<span x-text="subtotal.toFixed(2)"></span></p>
      <p>Discount: $<span x-text="discount.toFixed(2)"></span></p>
      <p><strong>Grand Total: $<span x-text="grandTotal.toFixed(2)"></span></strong></p>
    </div>

    <!-- Menu Section -->
    <h1 class="text-center mb-4">Restaurant Menu</h1>
    <div class="row">
      <template x-for="item in menu" :key="item.id">
        <div class="col-md-4 mb-4">
          <div class="card menu-item">
            <img :src="item.image" alt="Product Image">
            <div class="card-body text-center">
              <h5 class="card-title" x-text="item.name"></h5>
              <p class="card-text">Price: $<span x-text="item.price.toFixed(2)"></span></p>
              <div class="d-flex justify-content-center align-items-center">
                <button class="btn btn-sm btn-danger me-2" @click="decreaseQuantity(item)">-</button>
                <span class="mx-2" x-text="getItemQuantity(item)"></span>
                <button class="btn btn-sm btn-success ms-2" @click="addToCart(item)">+</button>
              </div>
            </div>
          </div>
        </div>
      </template>
    </div>
  </div>
</body>
</html>
