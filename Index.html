<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js" defer></script>
</head>
<body>
  <div class="container my-5" x-data="menuApp()">
    <h1 class="text-center mb-4">Restaurant Menu</h1>

    <!-- Menu Section -->
    <div class="row">
      <template x-for="item in menu" :key="item.id">
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" x-text="item.name"></h5>
              <p class="card-text">Price: $<span x-text="item.price.toFixed(2)"></span></p>
              <button class="btn btn-primary" @click="addToCart(item)">Add to Cart</button>
            </div>
          </div>
        </div>
      </template>
    </div>

    <!-- Cart Section -->
    <h2 class="mt-5">Cart</h2>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Total</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <template x-for="(cartItem, index) in cart" :key="cartItem.id">
            <tr>
              <td x-text="cartItem.name"></td>
              <td>
                <input type="number" class="form-control" min="1" x-model.number="cartItem.quantity" @change="updateCart(index)">
              </td>
              <td>$<span x-text="cartItem.price.toFixed(2)"></span></td>
              <td>$<span x-text="(cartItem.quantity * cartItem.price).toFixed(2)"></span></td>
              <td>
                <button class="btn btn-danger btn-sm" @click="removeFromCart(index)">Remove</button>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>

    <!-- Cart Summary -->
    <div class="mt-4">
      <h3>Cart Summary</h3>
      <p>Subtotal: $<span x-text="subtotal.toFixed(2)"></span></p>
      <p>Discount (10%): $<span x-text="discount.toFixed(2)"></span></p>
      <p><strong>Grand Total: $<span x-text="grandTotal.toFixed(2)"></span></strong></p>
    </div>
  </div>

  <script>
    function menuApp() {
      return {
        menu: [
          { id: 1, name: 'Pizza', price: 12.99 },
          { id: 2, name: 'Burger', price: 8.99 },
          { id: 3, name: 'Pasta', price: 10.99 },
        ],
        cart: [],
        get subtotal() {
          return this.cart.reduce((sum, item) => sum + item.quantity * item.price, 0);
        },
        get discount() {
          return this.subtotal * 0.1; // 10% discount
        },
        get grandTotal() {
          return this.subtotal - this.discount;
        },
        addToCart(item) {
          const existingItem = this.cart.find(cartItem => cartItem.id === item.id);
          if (existingItem) {
            existingItem.quantity++;
          } else {
            this.cart.push({ ...item, quantity: 1 });
          }
        },
        updateCart(index) {
          if (this.cart[index].quantity <= 0) {
            this.cart.splice(index, 1);
          }
        },
        removeFromCart(index) {
          this.cart.splice(index, 1);
        },
      };
    }
  </script>
</body>
</html>
