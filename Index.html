<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js" defer></script>
  <script src="menuApp.js"> </script>
  <style>
    .floating-cart {
      position: fixed;
      top: 20px;
      right: 20px; /* Move to the right side */
      width: 300px;
      z-index: 1000;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .menu-item img {
      width: 100%; /* Ensure the image spans the full width of the container */
      height: 20vh; /* Use viewport height for responsiveness */
      object-fit: cover; /* Maintain aspect ratio while filling the container */
      border-radius: 1rem; /* Use rem for scalable curved edges */
      background-color: #f8f9fa; /* Optional: Add a background color for better visibility */
    }

    .scrollable-div {
          
            height: 3em;           /* Height for 2 rows (e.g., 1 row = 1.5em, 2 rows = 3em) */
            overflow-y: auto;      /* Enables vertical scrollbar */
            padding: 1em;
            /* border: 1px solid #d13b3b; */
            box-sizing: border-box;
        }
  </style>
</head>
<body>
  <div class="container my-5" x-data="menuApp()" x-init="fetchMenu()">
    <h1>Welcome to Our Restaurant</h1>
    <p>Explore our delicious menu and add items to your cart!</p>
  
<div class="row">
    <div class="col-md-10 text-center">    <div class="row">
        <template x-for="item in menu" :key="item.id">
          <div class="col-md-4 mb-4">
            <div class="card menu-item">
              <img :src="item.foodItemImgUrl" alt="Product Image">
              <div class="card-body text-center">
                <h5 class="card-title" x-text="item.name"></h5>
                <h6 class="card-title scrollable-div" x-text="item.description"></h6>
                <div>
                  <template x-for="pricingOption in item.pricing" :key="pricingOption.id">
                    <div class="d-flex align-items-center justify-content-between">
                      <span x-text="`${pricingOption.quantityDesciption} - $${pricingOption.cost.toFixed(2)}`"></span>
                      <div class="d-flex align-items-center">
                        <button class="btn btn-sm btn-danger me-2" x-on:click="decreaseQuantity(item, pricingOption)">-</button>
                        <span class="mx-2" x-text="getItemQuantity(item, pricingOption)"></span>
                        <button class="btn btn-sm btn-success ms-2" x-on:click="addToCart(item, pricingOption)">+</button>
                      </div>
                    </div>
                  </template>
                </div>
              </div>
            </div>
          </div>
        </template>
  </div>
    <div class="col-md-2 text-center">    <!-- Floating Cart Summary -->
        <div class="floating-cart">
            <h4>Cart Summary</h4>
            <div class="table-responsive">
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th>Item</th>
                    <th>Qty</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tbody>
                  <template x-for="cartItem in cart" :key="`${cartItem.id}-${cartItem.pricingOption.id}`">
                    <tr>
                      <td>
                        <span x-text="cartItem.name"></span>
                        <br>
                        <small x-text="cartItem.pricingOption.quantityDesciption"></small>
                      </td>
                      <td x-text="cartItem.quantity"></td>
                      <td>$<span x-text="(cartItem.quantity * cartItem.pricingOption.cost).toFixed(2)"></span></td>
                    </tr>
                  </template>
                </tbody>
              </table>
            </div>
            <p>Subtotal: $<span x-text="subtotal.toFixed(2)"></span></p>
            <p>Discount: $<span x-text="discount.toFixed(2)"></span></p>
            <p><strong>Grand Total: $<span x-text="grandTotal.toFixed(2)"></span></strong></p>
          </div></div> 
</div> 
  </div>
</body>
</html>
